<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			登录
		</title>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
		<style type="text/css">
			.errorInfo{
				color: red;
				display: none;
			}
			body{
				background-color:#EEEEEE;
				padding: 100px 0 0 0;
			}
			.container{
				width: 500px;
				vertical-align:middle;
				margin:0 auto;
			}
			h1{
				margin-left: 30px;
			}
		</style>
	</head>
	<body onload="login.init();">
		<div class="container">
			<h1>用户登录</h1><br/><br/>
			<form class="form-horizontal"> 
				<div class="control-group">
					<label class="control-label" for="inputEmail">用户名</label>
					<div class="controls">
						<input type="text" id="inputUser" placeholder="请输入您的用户名">
					</div>
				</div>
				<div class="control-group">
				    <label class="control-label" for="inputPassword">密码</label>
				    <div class="controls">
				        <input type="password" id="inputPassword" placeholder="请输入您的密码">
				    </div>
				</div>
				<div class="control-group">
					<div class="controls">
<!-- 				    <label class="checkbox">	
					        <input type="checkbox"> Remember me
					    </label> -->
					    <input type="submit" class="btn btn-primary" value="登录"></input> <i class="errorInfo"> 用户名或密码错误</i>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="../static/jquery-1.10.1.min.js"></script>
	<script src="../static/js/bootstrap.min.js"></script>
	<script src="../static/js/login.js"></script>
</html>
